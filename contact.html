<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codebreaker is a mastermind guessing game to teach the programmer how to use Javascript in a website.">
    <meta name="keywords" content="Guessing Game, mastermind, Mastermind, game, pattern, ">
    <meta name="author" content="Adam Sandham">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c1c806d69a.js" crossorigin="anonymous"></script>
    <title>Codebreaker</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function() {
            emailjs.init("Lg-MpBnU738I6E3xR");
        })();
    </script>
</head>
<body id="background-image">
    <div id="game-area">
        <h1 id="game-title">Contact Us</h1>
        <div>
            <form id="contact-form" onsubmit="return sendMail(this);">
            <div>
              <input type="text" class="form-control" id="form-name" name="name" placeholder="Name" required/>
              <input type="email" class="form-control" id="form-email" name="email" placeholder="Email Address" required/>
              <textarea class="form-control" id="message" rows="10" name="message" placeholder="Leave us your feedback or share any suggestion how we can further improve the game." required></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" id="btn-send-form" class="button btn-send-form my-3" value="Send">
                <a href="index.html" class="button my-3">Go back</a>
            </div>
          </form>
        </div>
    </div>
    <footer>
        <div id="contact-bar">
            <div class="row">
                <div class="col-md-4 footer-text">
                    <div class="contact-links d-flex justify-content-center">
                        <li class="contact">
                            <a target="_blank" href="https://www.linkedin.com/in/adam-sandham-93109b166/">
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                        <li class="contact" id="central-icon">
                            <a target="_blank" href="https://github.com/Sandham-a">
                                <i class="fa fa-github" aria-hidden="true"></i>
                                <span class="sr-only">Github</span>
                            </a>
                        </li>
                        <li class="contact">
                            <a target="_blank" href="https://twitter.com">
                                <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter/x</span>
                            </a>
                        </li>
                    </div>
                </div>
                <div class="col-md-4 footer-text">
                    <p>Created by A.Sandham</p>
                </div>
                <div class="col-md-4 footer-text">
                    <a href="contact.html"><p>Contact Us</p></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/js/contact.js"></script>
</body>
</html>
