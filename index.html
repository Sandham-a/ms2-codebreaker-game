<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codebreaker is a mastermind guessing game to teach the programmer how to use Javascript in a website.">
    <meta name="keywords" content="Guessing Game, mastermind, Mastermind, game, pattern-matching">
    <meta name="author" content="Adam Sandham">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c1c806d69a.js" crossorigin="anonymous"></script>
    <title>Codebreaker</title>
    <link>
</head>
<body id="background-image">
    <div id="game-area">
        <h1 id="game-title">Codebreaker</h1>
        <!-- Main screen with game title and user login -->
        <div class="mt-3" id="login-screen">
            <div class="user-input">
                <label for="user" id="login-instruction">Please enter your agent name</label>
                <br>
                <input type="text" id="user" name="user" maxlength=20>
            </div>
            <button class="button" id="user-log">Start Game</button>
            
            <p class="user-log-error" id="error-message">
                Please try again. <br>Agent name must be between 1 and 20 characters.
            </p>
        </div>

        <div id="choose-level-screen">
            <h3>Welcome agent <span id="username"></span>, Please choose your difficulty level</h3>
            <div id="level-buttons">
                <!-- Buttons to select game level -->
                <button data-type="easy" class="button button-level mb-4" type="button">Easy</button>
                <button data-type="medium" class="button button-level mb-4" type="button">Medium</button>
                <button data-type="hard" class="button button-level mb-4" type="button">Hard</button>
            </div>
        </div>
        <div id = "game-screen">
            <div class="buttons">
                <button class="color-button" id="button1"></button>
                <button class="color-button" id="button2"></button>
                <button class="color-button" id="button3"></button>
                <button class="color-button" id="button4"></button>
            </div>
            <button id="check-button">Check</button>
            <div id="result"></div>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <!--Footer bar-->
    <footer>
        <div id="contact-bar">
            <div class="row">
                <div class="col-md-4 footer-text">
                    <div class="contact-links d-flex justify-content-center">
                        <li class="contact">
                            <a target="_blank" href="https://www.linkedin.com/in/adam-sandham-93109b166/">
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                        <li class="contact" id="central-icon">
                            <a target="_blank" href="https://github.com/Sandham-a">
                                <i class="fa fa-github" aria-hidden="true"></i>
                                <span class="sr-only">Github</span>
                            </a>
                        </li>
                        <li class="contact">
                            <a target="_blank" href="https://twitter.com">
                                <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter/x</span>
                            </a>
                        </li>
                    </div>
                </div>
                <div class="col-md-4 footer-text">
                    <p>Created by A.Sandham</p>
                </div>
                <div class="col-md-4 footer-text">
                    <a href="contact.html"><p>Contact Us</p></a>
                </div>
            </div>
        </div>
    </footer>
    <!--Game Script-->
    <script src="./assets/js/game.js"></script>
</body>
</html>
